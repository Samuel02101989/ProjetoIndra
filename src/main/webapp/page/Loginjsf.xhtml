<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<center>
		<h:form>


			<p:outputLabel value="Login" />
			
			<p:inputText id="login"	value="#{LoginBean.login}" required="true" size="30" maxlength="20" 
			
			requiredMessage="Login obrigatario"/>
		
			<p:outputLabel value="Senha" />
			
			<p:password id="senha" value="#{LoginBean.password}" feedback="false" required="true" size="30" maxlength="10" 
			
			requiredMessage="Senha obrigatorio"/>

			<p:commandButton value="Login" action="#{LoginBean.send()}" />




		</h:form>



	</center>
</body>
</html>
